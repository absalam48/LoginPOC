{% extends "basic_app/base.html" %}
{% block body_block %}
<div class="jumbotron">
    <h1>Django</h1>
</div>

{% if products %}
{% for pro in products %}
<table class="table">
  <tr>
    <td>{{pro.name}}</td>
    <td>{{pro.sku}}</td>
    <td>{{pro.description}}</td>
    <td>{{pro.remark}}</td>
  </tr>
</table>
{% endfor %}
{% else %}
not working
{% endif %}

{% endblock %}
